version: "3"

services:
  db:
    image: postgres:12.5
    environment:
      POSTGRES_PASSWORD: graduatenu
    volumes:
      - graduatenu_data:/var/lib/postgresql/data
    networks:
      - sub-etha
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    networks:
      - sub-etha
    image: "reactapp:1.0.0"
  backend:
    depends_on:
      - db
    build:
      context: ./api
    command: bash -c "rm -f tmp/pids/server.pid && RAILS_ENV=production bundle exec rails s -p 80 -b '0.0.0.0'"
    networks:
      - sub-etha
    image: "railsapp:1.0.0"
  revproxy:
    depends_on:
      - frontend
      - backend
    build:
      context: .
      dockerfile: ./common/Dockerfile
    networks:
      - sub-etha
    ports:
      - 80:80
    image: "reverseproxy:1.0.0"

networks:
  sub-etha:

volumes:
  graduatenu_data:
